<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div>
            <h1>Welcome to Roman Numeral Converter</h1>
            <img class="width" src="images/Captura.PNG" alt="Roman Number">
        </div>
        <div class="section">
            <div class="borde sec2">
                <p>Try testing by writing some number</p>
                <label for="number">Write a number</label>
                <input type="number" id="number">
                <small>Note:numbers greater than 3999 cannot be converted</small><br>
                <button type="button" id="send">Send</button>

                <p class="response"></p>
            </div>
            <div class="borde sec2">
                <p id="stylep">
                    The conversion to Roman numerals you will see here.</p>
                   
                <input type="text" disabled id="romanNumber">    
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
